project_name: docker-lvm-plugin
release:
  github:
    owner: funkypenguin
    name: docker-lvm-plugin
  name_template: '{{.Tag}}'
brews:
- name: docker-lvm-plugin
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
scoop:
  name: docker-lvm-plugin
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/funkypenguin/docker-lvm-plugin/releases/download/{{
    .Tag }}/{{ .ArtifactName }}
builds:
- id: docker-lvm-plugin
  goos:
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - linux_amd64
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: docker-lvm-plugin
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - docker-lvm-plugin
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  wrap_in_directory: "true"
  files:
  - none*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - docker-lvm-plugin
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - docker-lvm-plugin
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
before:
  hooks:
  - go mod download
  - go generate ./...
github_urls:
  download: https://github.com
